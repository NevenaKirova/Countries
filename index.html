<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#home" id="brand">
          <img src="images/logo (1).png" alt="logo" class="logo" />
        </a>

        <a class="navbar-brand" href="#home" id="homeNav">
          Home
        </a>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#followedPage" id="favourites"
                >Followed Locations</a
              >
            </li>
          </ul>
          <div class="d-flex navbar-nav">
            <a class="nav-link" href="#login" id="loginLink">Login</a>
            <a
              class="nav-link"
              aria-current="page"
              href="#register"
              id="registerLink"
              >Register</a
            >
            <a class="nav-link" href="javascript:void(0);" id="logOutBtn"
              >Log out</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main>
      <!-- Home Page -->
      <div id="home">
        <div class="w-50 mx-auto mt-5">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              id="coutryInput"
              placeholder="Serch Country..."
            />
          </div>
        </div>

        <!-- cardsContainer -->
        <div
          id="cardsContainer"
          class="d-flex flex-wrap justify-content-center mt-5 mx-5 position-relative"
        ></div>
      </div>
      <!-- Single card container -->
      <div id="singleCardContainer" class="w-75 mx-auto">
        
      </div>
      <!-- Login Form -->
      <div id="login" class="mx-auto w-25 mt-5 form login">
        <form>
          <h1 class="mx-auto text-center mb-4">Please Log In</h1>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-5">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <button
            id="logBtn"
            type="submit"
            class="btn btn-light my-4 login-btn py-2"
          >
            Login
          </button>
        </form>
      </div>
      <!-- Register form -->
      <div id="register" class="mx-auto w-25 mt-5 form register">
        <form id="registrationForm">
          <h1 class="mx-auto text-center mb-4">Please Register</h1>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInputReg" />
            <label for="floatingInputReg">Email address</label>
          </div>
          <div class="form-floating mb-5">
            <input
              type="password"
              class="form-control"
              id="floatingPasswordReg"
            />
            <label for="floatingPasswordReg">Password</label>
          </div>

          <button
            id="regBtn"
            type="submit"
            class="btn btn-light my-4 login-btn py-2"
          >
            Register
          </button>
        </form>
      </div>

      <!-- Followed Locations Page -->
      <div id="followedPage" class="d-flex flex-wrap justify-content-center mt-5 mx-5 "> 

      </div>

      <!-- Error Page -->
      <div id="errorPage">
        <h1>Oppps.. this page doesn't exsist</h1>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/UserModel.js"></script>
    <script src="js/UserController.js"></script>
  </body>
</html>
